{% extends "base.html" %}

{% block title %}
Delete Request
{% endblock %}

{% block content %}
<body style="background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #333; padding: 20px; border-radius: 10px; text-align: center; width: 400px; margin-bottom: 50px;">
      <div style="font-size: 36px; color: white; margin-bottom: 35px; font-size: 25px; font-weight: bold;">Confirm Delete</div>
          <p style="color: white;">Are you sure you want to delete this request?</p>
          <form method="post" style="margin: 0 auto;">
            {% csrf_token %}
            <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-danger" style="margin-right: 18px;">Delete</button>
                    <a href="{% url 'ticket_detail_view' pk=ticket.pk %}" class="btn btn-dark">Cancel</a>
                </div>
          </form>
    </div>
</body>
{% endblock %}
